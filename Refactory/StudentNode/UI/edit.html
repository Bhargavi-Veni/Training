<body>
    <center>
        <div>
            <h3>Edit Form</h3>
            <label>Name:</label>
            <input ng-model="student.name">
            </br>
            <label>Gender: </label>
            <input ng-model="student.gender">
            </br>
            <button type="submit" data-ng-click="updateStudent(student)">Edit Student</button>
            <button data-ng-click="cancel()">Cancel</button>

        </div>
    </center>
</body>
